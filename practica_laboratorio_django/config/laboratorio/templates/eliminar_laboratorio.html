{% extends 'layout.html' %}

{% block content %}
<section class="container mt-5">
    <h2 class="text-center">Confirmacion de Eliminación</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p>Estás seguro que deseas eliminar el laboratorio:" <strong>{{ laboratorio.nombre }}</strong>"?
            <br>
            <a href="{% url 'listar_laboratorios' %}">&lt;--Retornar</a>
                
            </p>

            <form action="{% url 'eliminar_laboratorio' laboratorio.id %}" method="post">

                {% csrf_token %}
                
                <button type="submit" class="btn btn-danger">Confirmar</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
